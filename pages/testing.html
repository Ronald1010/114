<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiping Cards</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .section-container {
        height: calc(100vh - 100px);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .swipe-button {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .swipe-button button {
        margin: 0 5px;
        width: 120px;
      }
      .card-section {
        display: none;
        width: 90%;
        max-width: 400px;
      }
      .card-section.active {
        display: block;
      }
      .card {
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 8px;
        background-color: #fff;
      }
      .fixed-bottom.navbar {
        box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="section-container">
      <!-- Swipe Buttons -->
      <div class="swipe-button">
        <button id="announcementBtn" class="btn btn-primary">Announcements</button>
        <button id="favoritesBtn" class="btn btn-secondary">Favorites</button>
      </div>

      <!-- Announcement Section -->
      <div id="announcementSection" class="card-section active">
        <div class="card">
          <h5>BSIT: Final Defense Schedule</h5>
          <p>Saved: 2024-11-19 14:30</p>
        </div>
        <div class="card">
          <h5>CCIS Research Symposium</h5>
          <p>Saved: 2024-11-18 10:15</p>
        </div>
      </div>

      <!-- Favorites Section -->
      <div id="favoritesSection" class="card-section">
        <div class="card">
          <h5>My Favorite Post 1</h5>
          <p>Saved: 2024-10-10 09:00</p>
        </div>
        <div class="card">
          <h5>My Favorite Post 2</h5>
          <p>Saved: 2024-09-25 16:20</p>
        </div>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
      <div class="container-fluid pl-4">
        <div class="row w-100 text-center">
          <div class="col-3">
            <a class="nav-link btn-nav" href="#">
              <i class="fas fa-newspaper"></i>
              <span>News</span>
            </a>
          </div>
          <div class="col-3">
            <a class="nav-link btn-nav" href="#">
              <i class="fas fa-bullhorn"></i>
              <span>Announcement</span>
            </a>
          </div>
          <div class="col-3">
            <a class="nav-link btn-nav" href="#">
              <i class="fas fa-user"></i>
              <span>Profile</span>
            </a>
          </div>
          <div class="col-3">
            <a class="nav-link btn-nav" href="#">
              <i class="fas fa-cog"></i>
              <span>Settings</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Scripts -->
    <script>
      const announcementBtn = document.getElementById('announcementBtn');
      const favoritesBtn = document.getElementById('favoritesBtn');
      const announcementSection = document.getElementById('announcementSection');
      const favoritesSection = document.getElementById('favoritesSection');

      // Add event listeners to switch sections
      announcementBtn.addEventListener('click', () => {
        announcementSection.classList.add('active');
        favoritesSection.classList.remove('active');
        announcementBtn.classList.remove('btn-secondary');
        announcementBtn.classList.add('btn-primary');
        favoritesBtn.classList.remove('btn-primary');
        favoritesBtn.classList.add('btn-secondary');
      });

      favoritesBtn.addEventListener('click', () => {
        favoritesSection.classList.add('active');
        announcementSection.classList.remove('active');
        favoritesBtn.classList.remove('btn-secondary');
        favoritesBtn.classList.add('btn-primary');
        announcementBtn.classList.remove('btn-primary');
        announcementBtn.classList.add('btn-secondary');
      });
    </script>
  </body>
</html>
