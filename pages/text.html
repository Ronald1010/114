<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result Modal</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/index_admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
  
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-2 col-md-auto text-center logo ps-0 ms-n2">
            
          </div>

          <!-- Text Column -->
          <div class="col-5 col-md text-start ps-0 ms-n2">
            <h3 class="mb-2 title" id="navtitle">NEWS PAGE</h3>
          </div>

          <div class="col col-md-auto text-end search">
            <form class="d-flex position-relative">
              <input
                class="form-control rounded-pill extended-search"
                type="search"
                aria-label="Search"
                id="searchInput"
                style="padding-right: 35px"
              />
              <span
                class="position-absolute end-0 top-50 translate-middle-y me-3"
              >
                <i class="bi bi-search"></i>
              </span>
              <div
                class="suggestions bg-white shadow-sm rounded mt-1"
                id="suggestions"
                style="position: absolute; z-index: 1000; width: 100%; display: none;"
              ></div>
            </form>
            
            
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->
</body>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- <script src="/assets/js/index_admin.js" type="module"></script> -->
    <script src="/assets/js/index_admin2.js" type="module"></script>
    <script src="/assets/js/newsfeed.js" type="module"></script>
</html>
