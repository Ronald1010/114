<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/signin_up.css">
</head>
<body>
    <div class="form-container">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="idnumber" placeholder="ID number">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="privacyPolicy">
                <label class="form-check-label" for="privacyPolicy">I agree with the privacy policy</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
            <a href="signin.html" class="sign-in-link">Already have an account? Sign in</a>
        </form>
        <div id="successNotification" class="notification">
            Account Created Successfully
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Show success notification
            var notification = document.getElementById('successNotification');
            notification.style.display = 'block';
            // Hide the notification after 3 seconds
            setTimeout(function() {
                notification.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
